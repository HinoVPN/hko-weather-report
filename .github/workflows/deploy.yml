name: Build and Deploy to GitHub Pages

# 觸發條件：推送到 master 分支或 Pull Request 合併到 master
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# 設置權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 防止並發部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        # 設置環境變量以確保正確的資源路徑
        CI: false
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build

  # Deploy job
  deploy:
    # 只在 master 分支上運行部署
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4